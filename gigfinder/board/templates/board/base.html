<!-- base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PITCH </title>

  <!-- Bootstrap Core CSS -->
  <link href="{% static 'css/bootstrap/vendor/bootstrap/css/bootstrap.min.css'%} " rel="stylesheet">

  <!-- Theme CSS -->
  <link href="{% static 'css/bootstrap/css/clean-blog.min.css'%}" rel="stylesheet">

 

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Lora", sans-serif;
    }
    body{
      color:white;
    }
    .w3-third img {
        margin-bottom: -6px;
        opacity: 0.8;
        cursor: pointer
    }

    .w3-third img:hover {
        opacity: 1
    }
</style>
</head>
 <body class="w3-light-grey w3-content" style="max-width:1600px; bottom: 10PX; margin-top: 20px;">

    <!-- Sidenav/menu -->
    <nav class="w3-sidenav w3-white w3-animate-left w3-center w3-text-indigo w3-collapse w3-top" style="z-index:3;width:300px;font-weight:bold" id="mySidenav"><br>
        <h3 class="w3-padding-64">{{user.first_name}}<br> {{user.last_name}}</h3>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-padding w3-hide-large">CLOSE</a>
        <a href="/" onclick="w3_close()" class="w3-padding">PITCH</a>
        <a href="/home/" onclick="w3_close()" class="w3-padding">HOME</a>
        {% if not current_user %}
        <a onclick="window.location.href='/home/profile/{{pk}}/' ">UPDATE PROFILE</a>
        {% endif %}
        <a href="#about" onclick="w3_close()" class="w3-padding"><strong>ABOUT ME</strong></a>
        <a href="#contact" onclick="w3_close()" class="w3-padding">CONTACT</a>
        <a href="/logout/" onclick="w3_close()" class="w3-padding">LOGOUT</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">{{user.username}}</span>
        <a href="javascript:void(0)" class="w3-right w3-btn w3-white" onclick="w3_open()">â˜°</a>
    </header>

    <!-- Overlay effect when opening sidenav on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- Page Header
    <header class="intro-header" style="background-image: url('{% static 'images/pitchIndex.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>PITCH</h1>
                        <hr class="small">
                        <span class="subheading">Connecting Musicians and Venues</span>
                    </div>
                </div>
            </div>
        </div>
    </header>-->

  <!-- page content -->
  <div class="wrapper" style="margin-left:300px;margin-top: 90px; background: #43C6AC; color: white; /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #43C6AC , #191654); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #43C6AC , #191654); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: fill;">
    <div class="container">
      <div class="post-preview">
      <style type="text/css">
        h1, h2, p{
          color: white;
        }
      </style>
        <h1>{% block head %}{% endblock %}</h1> {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>

<!-- Footer -->
<center
<footer style="position: fixed; bottom: 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

        <p class="copyright text-muted"> Question or comments, contact us at <em>email</em></p>
      </div>
    </div>
  </div>
</footer>
</center>
<script>
{% block script %}{% endblock %}
</script>
</html>
